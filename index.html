<html>
<head>
    <title>Student Registration Page</title>
</head>
<body>
    <h2 ALIGN="CENTER">Registration Form</h2>

    <table>
        <tr>
            <td><label>Enter your First Name :</label></td>
            <td><input></td>
        </tr>
        <tr>
            <td><label>Enter your Last Name :</label></td>
            <td><input></td>
        </tr>
        <tr>
            <td><label>Enter your Father Name :</label></td>
            <td><input></td>
        </tr>
        <tr>
            <td><label>Enter your Mother Name :</label></td>
            <td><input></td>
        </tr>
        <tr>
            <td><label>Enter your Email-ID :</label></td>
            <td><input></td>
        </tr>
        <tr>
            <td><label>Enter your Password :</label></td>
            <td><input></td>
        </tr>
        <tr>
            <td><label>Enter your Mobile No :</label></td>
            <td><input></td>
        </tr>
        <tr>
            <td><label>Enter your Date of Birth :</label></td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td><label>Enter your Age :</label></td>
            <td><input type="number" placeholder="enter your age"></td>
        </tr>
        <tr>
            <td><label>Enter your Gender :</label></td>
            <td><input type="radio" name="1">Male
            <input type="radio" name="2">Female</td>
        </tr>
        <tr>
            <td><label>Enter your Address :</label></td>
            <td><input></td>
        </tr>
        <tr>
            <td><label>Select your State :</label></td>
            <td><input list="state" placeholder="select state">
            <datalist id="state">
                <option>Andhra Pradesh</option>
                <option>Telangana</option>
                <option>Uttar Pradesh</option>
                <option>Tamilnadu</option>
                <option>Kerala</option>
            </datalist></td>
        </tr>
        <tr>
            <td><label>Enter your Educational Qualifications :</label></td>
            <td><input></td>
        </tr>
        <tr>
            <td><label>Enter your Grade :</label></td>
            <td><input list="grade" placeholder="select grade">
                <datalist id="grade">
                    <option>O</option>
                    <option>A+</option>
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                    <option>E</option>
                    <option>F</option>
                </datalist></td>
        </tr>
        <tr>
            <td><label>Enter your EAMCET Rank :</label></td>
            <td><input></td>
        </tr>
        <tr>
            <td><label>Upload your Image</label></td>
            <td><input type="month">
            <input type="file">
            <input type="image">
            <input type="range"></td>
        </tr>
        <tr>
            <td><input type="reset">
            <input type="submit"></td>
        </tr>  
    </table>
</body>
</html>
